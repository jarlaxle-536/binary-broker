{% load i18n %}

<ul class="navbar-nav mr-auto">
{% if user.is_authenticated %}
<li class="nav-item">
<div class="btn-group">
  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    {{ user }}
  </button>
  <div class="dropdown-menu w-100">
    <a class="dropdown-item" href="#">
      {% trans 'ProfileString' %}
    </a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="{% url 'logout' %}">
      {% trans 'LogoutString' %}
    </a>
  </div>
</div>
</li>
<li class="nav-item">
  <div class="form-group">
 <select class="form-control" id="select_account">
   {% for account_type in account_type_form.fields.chosen_account.choices %}
     <option class="dropdown-item" value="{{account_type.1}}" >
       {{ account_type.0 }} account: 100500 $
     </option>
   {% endfor %}
 </select>
</div>
</li>
{% else %}
<li class="nav-item">
  <button class="btn btn-primary" data-toggle="modal" data-target="#auth_window">
    {% trans 'EnterString' %}
  </button>
</li>
{% endif %}
</ul>

{% include 'auth_dialog.html' %}
