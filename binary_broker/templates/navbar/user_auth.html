{% load i18n %}

<ul class="navbar-nav mr-auto">
{% if user.is_authenticated %}
<li class="nav-item">
  <a class="nav-link" href="#">
    {{ user }}
  </a>
</li>
<li class="nav-item">
  <a class="nav-link" href="{% url 'logout_page' %}">
    {% trans 'LogoutString' %}
  </a>
</li>
{% else %}
<li class="nav-item">
  <button class="btn btn-primary" data-toggle="modal" data-target="#auth_window">
    {% trans 'EnterString' %}
  </button>
</li>
{% endif %}
</ul>
