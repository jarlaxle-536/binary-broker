{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}

<div id="auth_window" class="modal fade" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered justify-content-center " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {% trans 'SignInToContinueString' %}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <ul class="nav nav-tabs nav-fill">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#login_form">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#register_form">Sign up</a>
            </li>
          </ul>
        <!-- Tab panes -->
        <div class="tab-content" style="height:320px;">
          <div class="tab-pane active container" id="login_form">
            <form method="post" novalidate>
              {% csrf_token %}
              {{ login_form|crispy }}
              <input type="hidden" name="next" value="{{ next }}">
              <div class="d-flex justify-content-center" style="width: 100%;">
                <button class="btn btn-default">
                  <input type="submit" class="b1" value="Login">
                </button>
              </div>
            </form>
          </div>
          <div class="tab-pane container" id="register_form">
            <form method="post" novalidate>
              {% csrf_token %}
              {{ signup_form|crispy }}
              <input type="hidden" name="next" value="{{ next }}">
              <div class="d-flex justify-content-center btn-block">
                <button class="btn btn-default">
                  <input type="submit" class="b1" value="Sign up">
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm">
                <button type="button" class="btn btn-icon btn-block">
                  <span>
                    <img src="{% static 'images/google_logo.png' %}" width="40">
                  </span>
                </button>
              </div>
              <div class="col-sm">
                <button type="button" class="btn btn-icon btn-block">
                  <span>
                    <img src="{% static 'images/github_logo.png' %}" width="40">
                  </span>
                </button>
              </div>
              <div class="col-sm">
                <button type="button" class="btn btn-icon btn-block">
                  <span>
                    <img src="{% static 'images/vk_logo.png' %}" width="40">
                  </span>
                </button>
              </div>
              <div class="col-sm">
                <button type="button" class="btn btn-icon btn-block">
                  <span>
                    <img src="{% static 'images/facebook_logo.png' %}" width="40">
                  </span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
