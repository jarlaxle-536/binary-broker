{% load i18n %}

<nav class="navbar navbar-expand navbar-dark bg-dark flex-md-column flex-row justify-content-center">

  <h5 class="display-6 text-white" style="text-align: center;">
    {% trans 'CommoditiesListCaption' %}
  </h5>

  <table class="table text-white table-striped header-fixed">
    <thead>
      <tr>
        <th scope="col">
          <a class="text-white" href="#" id="cmd_name_btn">
            {% trans 'CmdName' %}
          </a>
        </th>
        <th scope="col">
          <a class="text-white" href="#" id="cmd_price_btn">
            {% trans 'CmdPrice' %}
          </a>
        </th>
        <th scope="col">
          <a class="text-white" href="#" id="cmd_diff_btn">
            {% trans 'CmdDiff' %}
          </a>
        </th>
      </tr>
    </thead>
    <tbody>
    {% for commodity in commodity_list %}
      <tr id="cmd_{{commodity.pk}}_tr">
        <td id="cmd_{{commodity.pk}}_name">
          <a href="{% url 'commodity_detail' commodity.pk %}" class="nounderline text-white">
            {{commodity.name}}
          </a>
        </td>
        <td id="cmd_{{commodity.pk}}_price">
          {{commodity.price}}
        </td>
        <td id="cmd_{{commodity.pk}}_diff">
          0
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</nav>
